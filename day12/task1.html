<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Display Property Demo</title>
  <link rel="stylesheet" href="./task1.css">
</head>
<body>
  <h1>Display Property</h1>

  <section>
    <h2>Display: block</h2>
    <div class="box block">Block Element 1</div>
    <div class="box block">Block Element 2</div>
  </section>

  <section>
    <h2>Display: inline</h2>
    <span class="box inline">Inline 1</span>
    <span class="box inline">Inline 2</span>
  </section>
  <section>
    <h2>Display: inline-block</h2>
    <div class="box inline-block">Inline-Block 1</div>
    <div class="box inline-block">Inline-Block 2</div>
  </section>
  <section>
    <h2>Display: flex</h2>
    <div class="flex-container">
      <div class="box">Flex Item 1</div>
      <div class="box">Flex Item 2</div>
    </div>
  </section>

</body>
</html>
