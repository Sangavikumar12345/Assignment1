<!DOCTYPE html>
<html>
<head>
  <title>Change Paragraph Text</title>
</head>
<body>

  <p id="myParagraph">Are you sleeping yesterday?</p>
  <button onclick="changeText()">Change Text</button>

  <script>
    function changeText() {
      document.getElementById("myParagraph").innerText = "yes, I was sleeping yesterday!";
    }
  </script>

</body>
</html>
