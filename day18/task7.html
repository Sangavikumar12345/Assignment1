<!DOCTYPE html>
<html>
<head>
  <title>Favorite Color</title>
</head>
<body>
  <script>
    let color = prompt("Enter your favorite color:").toLowerCase();

    switch(color) {
      case "red":
        alert("Red is the color of energy!");
        break;
      case "blue":
        alert("Blue is calm and peaceful!");
        break;
      case "green":
        alert("Green is refreshing!");
        break;
      case "yellow":
        alert("Yellow is bright and cheerful!");
        break;
      default:
        alert("That's an interesting color!");
    }
  </script>
</body>
</html>
