<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showFormattedText()">Show Formatted Text</button>
<div id="textBox"></div>

<script>
function showFormattedText() {
  document.getElementById("textBox").innerHTML =
    "This is <b>bold</b> and this is <i>italic</i> text!";
}
</script>

</body>
</html>
