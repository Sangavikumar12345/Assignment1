<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="colorBtn" data-color="red">Red</button>
<button class="colorBtn" data-color="green">Green</button>
<button class="colorBtn" data-color="blue">Blue</button>
<button class="colorBtn" data-color="orange">orange</button>
<button class="colorBtn" data-color="pink">pink</button>
<button class="colorBtn" data-color="brown">Brown</button>
<button class="colorBtn" data-color="violet">violet</button>
<script>
const buttons = document.querySelectorAll(".colorBtn");

buttons.forEach(btn => {
  btn.addEventListener("click", function() {
    document.body.style.backgroundColor = this.getAttribute("data-color");
  });
});
</script>

</body>
</html>
