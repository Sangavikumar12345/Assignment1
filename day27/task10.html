<!DOCTYPE html>
<html>
<head>
  <title>GitHub Followers</title>
  <style>
    body { font-family: Arial, sans-serif; }
    input, button { padding: 5px; font-size: 16px; margin: 5px 0; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin-bottom: 10px; display: flex; align-items: center; }
    img { width: 50px; height: 50px; border-radius: 50%; margin-right: 10px; }
    .error { color: red; }
    .loading { color: blue; }
    a { text-decoration: none; color: #0366d6; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<h2>GitHub Followers</h2>

<input type="text" id="username" placeholder="Enter GitHub username">
<button id="fetchBtn">Fetch Followers</button>

<ul id="followers"></ul>

<script>
  const fetchBtn = document.getElementById("fetchBtn");
  const usernameInput = document.getElementById("username");
  const followersEl = document.getElementById("followers");

  fetchBtn.addEventListener("click", async () => {
    const username = usernameInput.value.trim();
    followersEl.innerHTML = ""; // Clear previous results

    if (!username) {
      followersEl.innerHTML = "<li class='error'>Please enter a username.</li>";
      return;
    }

    // Show loading message
    const loadingMsg = document.createElement("li");
    loadingMsg.textContent = "Loading followers...";
    loadingMsg.classList.add("loading");
    followersEl.appendChild(loadingMsg);

    try {
      const response = await fetch(`https://api.github.com/users/${username}/followers`);
      followersEl.innerHTML = ""; // Clear loading message

      if (!response.ok) {
        throw new Error(`User not found or fetch failed! Status: ${response.status}`);
      }

      const data = await response.json();

      if (data.length === 0) {
        followersEl.innerHTML = "<li>No followers found.</li>";
        return;
      }

      // Display followers
      data.forEach(follower => {
        const li = document.createElement("li");

        const avatar = document.createElement("img");
        avatar.src = follower.avatar_url;
        avatar.alt = follower.login;

        const link = document.createElement("a");
        link.href = follower.html_url;
        link.target = "_blank"; // Open in new tab
        link.textContent = follower.login;

        li.appendChild(avatar);
        li.appendChild(link);
        followersEl.appendChild(li);
      });
    } catch (error) {
      followersEl.innerHTML = `<li class='error'>Error: ${error.message}</li>`;
    }
  });
</script>

</body>
</html>
