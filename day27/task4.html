<!DOCTYPE html>
<html>
<head>
  <title>GitHub Profile Fetch Test</title>
</head>
<body>

<h2>GitHub Profile Info</h2>
<p id="profile">Loading...</p>

<script>
  const username = "thisUserDoesNotExist123456"; 
  const profileEl = document.getElementById("profile");

  async function fetchGitHubProfile() {
    try {
      const response = await fetch("https://github.com/Sangavikumar12345/Assignment1.git");
      if (!response.ok) {
        throw new Error(`User not found! Status: ${response.status}`);
      }
      const data = await response.json();
      profileEl.innerHTML = `Login: ${data.login} <br> Public Repos: ${data.public_repos}`;
    } catch (error) {
      profileEl.textContent = `Error fetching data: ${error.message}`;
      profileEl.style.color = "red";
    }
  }

  fetchGitHubProfile();
</script>

</body>
</html>
