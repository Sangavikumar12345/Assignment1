<!DOCTYPE html>
<html>
<head>
  <title>GitHub Followers</title>
</head>
<body>

<h2>GitHub Followers</h2>

<input type="text" id="username" placeholder="Enter GitHub username">
<button id="fetchBtn">Show Followers</button>

<ul id="followers"></ul>

<script>
  const fetchBtn = document.getElementById("fetchBtn");
  const followersEl = document.getElementById("followers");
  const usernameInput = document.getElementById("username");

  fetchBtn.addEventListener("click", async () => {
    const username = usernameInput.value.trim();
    followersEl.innerHTML = ""; // Clear previous results

    if (!username) {
      followersEl.innerHTML = "<li style='color:red'>Please enter a username.</li>";
      return;
    }

    try {
      const response = await fetch(`https://api.github.com/users/${username}/followers`);
      if (!response.ok) {
        throw new Error(`User not found! Status: ${response.status}`);
      }
      const data = await response.json();

      if (data.length === 0) {
        followersEl.innerHTML = "<li>No followers found.</li>";
        return;
      }

      data.forEach(follower => {
        const li = document.createElement("li");
        li.textContent = follower.login;
        followersEl.appendChild(li);
      });
    } catch (error) {
      followersEl.innerHTML = `<li style='color:red'>Error: ${error.message}</li>`;
    }
  });
</script>

</body>
</html>
