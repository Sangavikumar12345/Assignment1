<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Image Example</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<button id="toggleBtn">Toggle Image</button>
<br><br>

<img id="myImage" src="https://via.placeholder.com/200" alt="Example Image">

<script>
    $(document).ready(function () {
        $("#toggleBtn").click(function () {
            $("#myImage").toggle();
        });
    });
</script>

</body>
</html>
