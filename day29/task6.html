<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .card {
            width: 250px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
        }
        .details {
            display: none;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="card" id="infoCard">
    <h3>Info Card</h3>
    <div class="details">
        This is additional information that expands and collapses.
    </div>
</div>

<script>
    $("#infoCard").click(function () {
        $(this).find(".details").slideToggle();
    });
</script>

</body>
</html>
