   <h1>Radio button for single choice</h1> 
<p>choose your favourite food:</p>
<form>
  <input type="radio" id="briyani" name="fav_food" value="Briyani">
  <label for="Briyani">Briyani</label>
  <br>
  <input type="radio" id="chicken fried rice" name="fav_food" value="Chicken fried Rice">
  <label for="chicken fried rice">chicken fried Rice</label>
  <br>
  <input type="radio" id="chilli parota" name="fav_food" value="chilli parota">
  <label for="chilli parota">chilli parota</label>
</form>
<h2>checkbox for multiple choices</h2>
<p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>
<form>
  <input type="checkbox" id=" flowers" name="flowers" value="Rose">
  <label for="flowers"> it looks very beautiful.</label>
  <br>
  <input type="checkbox" id="fruits" name="fruits" value="mango">
  <label for="fruits"> people must eat fruits also. </label>
  <br>
  <input type="checkbox" id="vegetables" name="vegetables" value="raddish">
  <label for="vegetables"> people must eat vegetables to maintain the health issue.</label>
  <br>
</form>
<h1>Display a Number Field</h1>

<form action="number" method="post">
  <label for="quantity">Quantity (between 1 and 10):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="10">
</form>
