<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLA</title>
</head>
<body>
    <!-- Block elements-->
     <h1>programming languages</h1>
     <div>
        <p><ol> i have studied so many programming languages are</ol></p>
        <li>c</li>
        <li>python</li>
        <li>java</li>
        <li>c++</li>
     </div>
     <!-- Inline elements-->
      <h1> see the below examples</h1>
      <span>Lorem ipsum <b> dolor</b> sit amet.</span>
      <span>Lorem1 <i>lorem2</i>lorem3</span>
      <span>Lorem ipsum dolor<b>sit</b>amet.</span>
      <span>Lorem ipsum <strong>dolor</strong> sit amet.</span>
      <span>Lorem ipsum dolor <em> sit</em>amet.</span>
    
</body>
</html>
