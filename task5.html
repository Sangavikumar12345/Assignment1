<!--HTML formatting elements are tags used to apply styling and semantics to text, including bolding (<b>, <strong>), italics (<i>, <em>), highlighting (<mark>), deleting (<del>), inserting (<ins>), subscript (<sub>), superscript (<sup>), and changing font size (<small>, <big>)-->
<!DOCTYPE html>
<html>
<body>

<p><b>This text is bold</b></p>
<p><i>This text is italic</i></p>
<p>This is<sub> subscript</sub> and <sup>superscript</sup></p>

</body>
</html>
